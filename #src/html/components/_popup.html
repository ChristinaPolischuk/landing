<div class="popup-overlay">
	<div class="popup-modal">
		<svg class="close-icon js-close-popup">
			<use xlink:href="img/icons/icons.svg#burger_close"></use>
		</svg>
		<div class="popup-modal__inner">
			<div class="popup-modal__info">
				<span class="section-subtitle">Обратная связь</span>
				<h2 class="popup-modal__title js-services-title"></h2>
				<p class="section-text js-services-descr">Создание лендинг-страницы под ключ, от прототипа до запуска</p>
			</div>
			<form class="popup-modal__form form js-order-form">
				<h3 class="form__title">Сколько будет стоить разработка Вашего проекта?</h3>
				<!-- Hidden Required Fields -->
				<input type="hidden" name="project_name" value="IDMA Ltd">
				<input type="hidden" name="admin_email" value="idma.christina.polishuk@gmail.com">
				<input type="hidden" name="form_subject" value="Заказ с сайта IDMA Ltd">
				<!-- END Hidden Required Fields -->
				<input class="js-type-of-service required" type="hidden" name="Услуга">
				<div class="form__group">
					<input class="popup-modal__field form__field required" type="text" id="popup-services-name"
						placeholder="Введите Ваше имя" name="Имя">
					<label class="popup-modal__label form__label" for="popup-services-name">Ваше
						имя</label>
				</div>
				<div class="form__group">
					<input class="popup-modal__field form__field phone required" type="text" id="popup-services-phone"
						placeholder="Введите Ваш телефон" name="Телефон">
					<label class="popup-modal__label form__label" for="popup-services-phone">Ваш
						телефон</label>
				</div>
				<div class="form__block">
					<input type="checkbox" id="popup__checkbox" class="form__checkbox required" checked>
					<label for="popup__checkbox" class="form__text">Даю согласие на обработку своих персональных данных
						согласно политике конфиденциальности</label>
				</div>
				<button class="popup-modal__btn btn btn--colored js-send-order" type="submit">Получить расчет
					стоимости</button>
			</form>
		</div>
	</div>
</div>
